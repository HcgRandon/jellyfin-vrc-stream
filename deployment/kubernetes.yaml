apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-vrc-stream-config
data:
  JELLYFIN_URL: "http://jellyfin:8096"
  CACHE_DIR: "/tmp/hls-cache"
  # Cleanup settings
  STREAM_IDLE_TIMEOUT: "300"  # 5 minutes for normal streams
  LOCKED_STREAM_IDLE_TIMEOUT: "86400"  # 24 hours for locked streams
  MAX_CACHE_SIZE_MB: "0"  # Disabled by default (0 = no size-based cleanup)
  # Quality settings - optimized for high quality single-stream fan-out
  VIDEO_BITRATE: "40000000"  # 40 Mbps
  AUDIO_BITRATE: "320000"    # 320 Kbps
  MAX_STREAMING_BITRATE: "50000000"  # 50 Mbps
  MAX_WIDTH: "1920"
  MAX_HEIGHT: "1080"
  MAX_FRAMERATE: "60"
  H264_PROFILE: "high"
  H264_LEVEL: "41"
  MAX_REF_FRAMES: "4"
---
apiVersion: v1
kind: Secret
metadata:
  name: jellyfin-vrc-stream-secret
type: Opaque
stringData:
  JELLYFIN_API_KEY: "YOUR_API_KEY_HERE"
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-vrc-stream-service
spec:
  selector:
    app: jellyfin-vrc-stream
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-vrc-stream
  labels:
    app: jellyfin-vrc-stream
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin-vrc-stream
  template:
    metadata:
      labels:
        app: jellyfin-vrc-stream
    spec:
      containers:
      - name: jellyfin-vrc-stream
        image: ghcr.io/hcgrandon/jellyfin-vrc-stream:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: JELLYFIN_URL
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: JELLYFIN_URL
        - name: JELLYFIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: jellyfin-vrc-stream-secret
              key: JELLYFIN_API_KEY
        - name: CACHE_DIR
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: CACHE_DIR
        - name: STREAM_IDLE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: STREAM_IDLE_TIMEOUT
        - name: LOCKED_STREAM_IDLE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: LOCKED_STREAM_IDLE_TIMEOUT
        - name: MAX_CACHE_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: MAX_CACHE_SIZE_MB
        - name: VIDEO_BITRATE
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: VIDEO_BITRATE
        - name: AUDIO_BITRATE
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: AUDIO_BITRATE
        - name: MAX_STREAMING_BITRATE
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: MAX_STREAMING_BITRATE
        - name: MAX_WIDTH
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: MAX_WIDTH
        - name: MAX_HEIGHT
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: MAX_HEIGHT
        - name: MAX_FRAMERATE
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: MAX_FRAMERATE
        - name: H264_PROFILE
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: H264_PROFILE
        - name: H264_LEVEL
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: H264_LEVEL
        - name: MAX_REF_FRAMES
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: MAX_REF_FRAMES
        volumeMounts:
        - name: hls-cache
          mountPath: /tmp/hls-cache
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
      volumes:
      - name: hls-cache
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
