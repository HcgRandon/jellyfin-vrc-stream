apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-vrc-stream-config
data:
  JELLYFIN_URL: "http://jellyfin:8096"
  CACHE_DIR: "/tmp/hls-cache"
---
apiVersion: v1
kind: Secret
metadata:
  name: jellyfin-vrc-stream-secret
type: Opaque
stringData:
  JELLYFIN_API_KEY: "YOUR_API_KEY_HERE"
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-vrc-stream-service
spec:
  selector:
    app: jellyfin-vrc-stream
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-vrc-stream
  labels:
    app: jellyfin-vrc-stream
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin-vrc-stream
  template:
    metadata:
      labels:
        app: jellyfin-vrc-stream
    spec:
      containers:
      - name: jellyfin-vrc-stream
        image: ghcr.io/hcgrandon/jellyfin-vrc-stream:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: JELLYFIN_URL
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: JELLYFIN_URL
        - name: JELLYFIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: jellyfin-vrc-stream-secret
              key: JELLYFIN_API_KEY
        - name: CACHE_DIR
          valueFrom:
            configMapKeyRef:
              name: jellyfin-vrc-stream-config
              key: CACHE_DIR
        volumeMounts:
        - name: hls-cache
          mountPath: /tmp/hls-cache
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
      volumes:
      - name: hls-cache
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
